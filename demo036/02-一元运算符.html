<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 10
      num++
      //1.前置自增
      let i = 2
      console.log(++i + 1) //4
      //2.后置自增
      let a = 2
      console.log(a++ + 1) //3
    </script>
  </body>
</html>
