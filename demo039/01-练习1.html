<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = []
      let sum = 0
      while (arr.length < 5) {
        let age = +prompt(`请输入第${arr.length + 1}个人的年龄：`)
        if (age > 0 && age < 100) {
          arr.push(age)
        }
      }
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 18) {
          document.write(`成年人的年龄为：${arr[i]}<br>`)
        }
      }
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      document.write(`所有人的总年龄为：${sum}<br>`)
      document.write(`所有人的平均年龄为：${sum / arr.length}<br>`)
      let max = arr[0]
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
        if (arr[i] < min) {
          min = arr[i]
        }
      }
      document.write(`最大年龄为：${max},最小年龄为：${min}<br>`)
    </script>
  </body>
</html>
