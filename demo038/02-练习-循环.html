<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        document.write(`${i}岁<br>`)
      }
      let sum = 0
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          sum += i
        }
      }
      document.write(sum)
      for (let i = 1; i < 5; i++) {
        document.write('*')
      }
      let arr = ['蔡徐坤', '陈立农', '范丞丞', '黄明昊']
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i])
      }
    </script>
  </body>
</html>
