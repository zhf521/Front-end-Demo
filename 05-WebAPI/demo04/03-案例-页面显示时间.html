<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 40px;
        border: 1px solid pink;
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector('div')
      function getMyDate() {
        const date = new Date()
        return `今天是:${date.getFullYear()}年${
          date.getMonth() + 1
        }月${date.getDate()}号 ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
      }
      setInterval(function () {
        div.innerHTML = getMyDate()
      }, 1000)
    </script>
  </body>
</html>
