<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //setInterval(函数,间隔时间)
      //   setInterval(function () {
      //     console.log('一秒执行一次')
      //   }, 1000)
      function fn() {
        console.log('一秒执行一次')
      }
      let n = setInterval(fn, 1000)
      console.log(n)
      let m = setInterval(function () {
        console.log(111)
      }, 2000)
      console.log(m)
      //关闭定时器
      clearInterval(n)
    </script>
  </body>
</html>
