<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMax(x, y) {
        return x > y ? x : y
      }
      let max = getMax(1, 2)
      console.log(max)
      function getArrValue(arr = []) {
        let max = arr[0]
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i]
          }
          if (arr[i] < min) {
            min = arr[i]
          }
        }
        return [max, min]
      }
      console.log(getArrValue([1, 2, 3, 4, 5, 6, 7]))
    </script>
  </body>
</html>
