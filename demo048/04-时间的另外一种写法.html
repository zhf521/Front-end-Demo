<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 40px;
        border: 1px solid pink;
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector('div')
      setInterval(function () {
        const date = new Date()
        //div.innerHTML = date.toLocaleString() //2023/3/7 09:23:02
        //div.innerHTML = date.toLocaleDateString() //2023/3/7
        div.innerHTML = date.toLocaleTimeString() //09:24:19
      }, 1000)
    </script>
  </body>
</html>
