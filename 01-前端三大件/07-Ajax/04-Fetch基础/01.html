<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="get">get</button>
    <button id="post">post</button>
    <button id="put">put</button>
    <button id="patch">patch</button>
    <button id="delete">delete</button>
    <script>
      const oGet = document.querySelector('#get')
      const oPost = document.querySelector('#post')
      const oPut = document.querySelector('#put')
      const oPatch = document.querySelector('#patch')
      const oDelete = document.querySelector('#delete')

      oGet.addEventListener('click', function () {
        fetch('http://localhost:3000/users111?id=1')
          .then((res) => {
            if (res.ok) {
              return res.json()
            } else {
              return Promise.reject({
                status: res.status,
                statusText: res.statusText,
              })
            }
          })
          .then((res) => {
            console.log(res)
          })
          .catch((err) => {
            console.log('err', err)
          })
      })
      oPost.addEventListener('click', function () {
        fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: {
            //"content-type":"application/x-www-form-urlencoded"
            'content-type': 'application/json',
          },
          //body:"name=kerwin&age=100"
          body: JSON.stringify({
            name: 'zhf',
            age: 18,
          }),
        })
          .then((res) => {
            return res.json()
          })
          .then((res) => {
            console.log(res)
          })
      })
      oPut.addEventListener('click', function () {
        fetch('http://localhost:3000/users/2', {
          method: 'PUT',
          headers: {
            //"content-type":"application/x-www-form-urlencoded"
            'content-type': 'application/json',
          },
          //body:"name=kerwin&age=100"
          body: JSON.stringify({
            age: 20,
          }),
        })
          .then((res) => {
            return res.json()
          })
          .then((res) => {
            console.log(res)
          })
      })
      oPatch.addEventListener('click', function () {
        fetch('http://localhost:3000/users/2', {
          method: 'PATCH', //必须大写
          headers: {
            //"content-type":"application/x-www-form-urlencoded"
            'content-type': 'application/json',
          },
          //body:"name=kerwin&age=100"
          body: JSON.stringify({
            age: 280,
          }),
        })
          .then((res) => {
            return res.json()
          })
          .then((res) => {
            console.log(res)
          })
      })
      oDelete.addEventListener('click', function () {
        fetch('http://localhost:3000/users/2', {
          method: 'DELETE',
        })
          .then((res) => {
            return res.json()
          })
          .then((res) => {
            console.log(res)
          })
      })
    </script>
  </body>
</html>
