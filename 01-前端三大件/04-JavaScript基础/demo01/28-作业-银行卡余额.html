<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        table,th,td{
            border: 1px solid #000;
        }
        table{
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }
        th {
        padding: 5px 30px;
      }
    </style>
</head>
<body>
<script>
    let total = prompt('银行卡总额')
    let waterRate = prompt('水费')
    let powerRate = prompt('电费')
    let netRate = prompt('网费')
    let balance = total - waterRate - powerRate -netRate
    document.write(`
        <h2>2022年12月消费支出</h2>
    <table>
        <tr>
            <th>银行卡总额</th>
            <th>水费</th>
            <th>电费</th>
            <th>网费</th>
            <th>银行卡余额</th>
        </tr>
            <td>${total}元</td>
            <td>${waterRate}元</td>
            <td>${powerRate}元</td>
            <td>${netRate}元</td>
            <td>${balance}元</td>
    </table>
    `)
</script>
</body>
</html>
