<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function changeNum(x, y) {
        let temp = x
        x = y
        y = temp
        document.write(`第一个值为：${x}<br>第二个值为：${y}`)
      }
      changeNum(3,4)
    </script>
  </body>
