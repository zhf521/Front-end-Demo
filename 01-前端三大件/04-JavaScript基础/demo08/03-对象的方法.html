<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        uname: '刘德华',
        //方法
        song: function (x, y) {
          console.log('冰雨')
          console.log(x + y)
        },
        dance: function () {
          console.log('跳舞')
        },
        rap: function () {
          console.log('rap')
        },
      }
      //方法调用 对象名.方法名
      obj.song(1, 2)
      obj.dance()
      obj.rap()
    </script>
  </body>
