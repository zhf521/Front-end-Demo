<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //生成0~10的随机数
      console.log(Math.floor(Math.random() * 11))
      //生成N~M之间的随机数
      //Math.floor(Math.random() * (M - N + 1) )+ N

      let arr = ['red', 'green', 'blue']
      let random = Math.floor(Math.random() * arr.length)
      console.log(random)
      console.log(arr[random])
    </script>
  </body>
