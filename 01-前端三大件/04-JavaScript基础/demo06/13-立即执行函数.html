<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //第一种写法
      (function (x, y) {
        console.log(x + y)
      })(
        1,
        2
      );
      //第二种写法
      ((function (x, y) {
            console.log(x + y)
        })(1, 2)
      )
    </script>
  </body>
</html>
