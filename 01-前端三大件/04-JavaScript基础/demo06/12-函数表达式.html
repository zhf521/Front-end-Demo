<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.函数表达式
      let fn = function (x, y) {
        console.log(x + y)
      }
      fn(1, 2)
      //2.函数表达式和具名函数不同
      //具名函数的调用可以写在任何位置，函数表达式必须先声明表达式，后调用
      function fun() {
        console.log(1)
      }
      fun()
    </script>
  </body>
</html>
