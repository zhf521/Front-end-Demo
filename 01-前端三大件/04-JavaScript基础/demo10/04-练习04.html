<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
      }
      let flag = true
      let random = getRandom(0, 5)
      console.log(random)
      for (let i = 1; i <= 8; i++) {
        let num = +prompt('请输入您猜的数字：')
        if (num === random) {
          alert('猜对啦！')
          flag = false
          break
        } else if (num < random) {
          alert('猜小啦！')
        } else {
          alert('猜大啦！')
        }
      }
      if (flag) {
        alert('次数用完啦')
      }
    </script>
  </body>
</html>
