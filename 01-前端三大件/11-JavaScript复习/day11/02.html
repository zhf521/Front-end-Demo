      const reg1 = /web$/

      console.log(reg1.test('前端web'))
      console.log(reg1.test('we'))
      console.log('--------------')
      const reg2 = /^web$/
      console.log(reg2.test('web前端'))
      console.log(reg2.test('前端web'))
