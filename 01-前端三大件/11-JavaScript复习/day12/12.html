  <body>
    <script>
      function sum() {
        let s = 0
        for (let i = 0; i < arguments.length; i++) {
          s += arguments[i]
        }
        console.log(s)
      }
      sum(5, 10)
      sum(1, 2, 4, 5, 0, 9)
    </script>
