<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(arg){
      console.log(arg)
    }
    foo(10)
    foo('hello world')
    foo(['html','css','javascript'])
    function bar(){
      console.log('函数也可以当参数')
    }
    foo(bar)
  </script>
</body>
</html>
