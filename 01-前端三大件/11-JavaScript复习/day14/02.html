<body>
  <script>
    function Person(){
      this.sayHi=function(){
        console.log('嗨！'+this.name)
      }
    }
    Person.prototype.sayHi=function(){
      console.log('Hi~'+this.name)
    }
    Person.prototype.name='小明'
    let p1 = new Person()
    p1.sayHi()
  </script>
