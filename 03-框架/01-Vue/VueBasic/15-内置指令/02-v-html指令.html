<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>你好,{{name}}</div>
      <div v-html="str"></div>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          name: '尚硅谷',
          str: '<h3>你好啊！</h3>',
          
        },
      })
    </script>
  </body>
</html>
