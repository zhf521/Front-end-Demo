<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <form @submit.prevent="demo">
        账号：<input type="text" v-model.trim="userInfo.account" /><br /><br />
        密码：<input type="password" v-model="userInfo.password" /><br /><br />
        性别： 男<input type="radio" name="sex" v-model="userInfo.sex" value="male" />
        女<input
          type="radio"
          name="sex"
          v-model="userInfo.sex"
          value="female"
        /><br /><br />
        年龄：<input type="number" v-model.number="userInfo.age"><br /><br />
        爱好： 唱<input type="checkbox" v-model="userInfo.hobby" value="sing" /> 跳<input
          type="checkbox"
          v-model="userInfo.hobby"
          value="dance"
        />
        rap<input type="checkbox" v-model="userInfo.hobby" value="rap" /><br /><br />
        所属校区：
        <select v-model="userInfo.city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option>
          <option value="wuhan">武汉</option>
        </select>
        <br /><br />
        其他信息：
        <textarea v-model="userInfo.other"></textarea>
        <br /><br />
        <input type="checkbox" v-model="userInfo.agree" /> 阅读并接受<a
          href="http://www.atguigu.com"
          >《用户协议》</a
        >
        <button>提交</button>
      </form>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          userInfo:{
          account: '',
          password: '',
          sex: 'female',
          age:18,
          hobby: [],
          city: 'beijing',
          other: '',
          agree: '',
          }
        },
        methods: {
          demo(){
            console.log(JSON.stringify(this.userInfo))
          }
        },
      })
    </script>
  </body>
</html>
