<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el与data的两种写法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
    <script>
      //el的两种写法
      // const v = new Vue({
      //   //el:'#root',//第一种写法
      //   data:{
      //     name:'尚硅谷'
      //   }
      // })
      // console.log(v)
      // v.$mount('#root')//第二种写法

      //data的两种写法
      new Vue({
        el: '#root',
        //data的第一种写法：对象式
        // data:{
        //   name:'尚硅谷'
        // }
        //data的第二种写法：函数式
        data() {
          console.log(this) //此处的this是Vue实例对象
          return {
            name: '尚硅谷',
          }
        },
      })
    </script>
  </body>
</html>
