<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //double-ended queue
      class DeQueue {
        #items = {}
        #lowCount = 0
        #count = 0
        removeFront() {
          if (this.isEmpty()) {
            return undefined
          }
          let res = this.#items[this.#lowCount]
          delete this.#items[this.#lowCount]
          this.#lowCount++
          return res
        }
        addBack(data) {
          this.#items[this.#count] = data
          this.#count++
        }
        addFront(data) {
          //1.如果为空
          if (this.isEmpty()) {
            this.addBack(data)
          } else {
            //2.lowCount>0
            if (this.#lowCount > 0) {
              this.#lowCount--
              this.#items[this.#lowCount] = data
            } else {
              //lowCount===0
              for (let i = this.#count; i > 0; i--) {
                this.#items[i] = this.#items[i - 1]
              }
              this.#items[0] = data
              this.#count++
            }
          }
        }
        removeBack() {}
        peekFront() {
          return this.#items[this.#lowCount]
        }
        peekBack() {}
        isEmpty() {
          return this.size() === 0
        }
        size() {
          return this.#count - this.#lowCount
        }
        clear() {
          this.#items = {}
          this.#count = 0
          this.#lowCount = 0
        }
        toString() {
          let str = ''
          for (let i = this.#lowCount; i < this.#count; i++) {
            str += `${this.#items[i]}`
          }
          return str
        }
      }
    </script>
  </body>
</html>
