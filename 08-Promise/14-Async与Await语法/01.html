<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function test() {
        console.log('ok')
        //return '111'
        return new Promise((resolve, reject) => {
          resolve('ok')
          //reject("fail")
        })
      }
      const res = test()
      console.log(res)
      res
        .then((res) => {
          console.log(res)
        })
        .catch((err) => {
          console.log(err)
        })
    </script>
  </body>
</html>
