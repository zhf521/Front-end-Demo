<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 80px;
        background-color: pink;
        margin: 100px auto;
        /* 显示不开自动换行 */
        /* white-space: normal; */
        /* 1. 显示不开不自动换行 */
        white-space: nowrap;
        /* 2. 溢出部分隐藏起来 */
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div>哈哈哈哈哈哈，此处省略一万字</div>
  </body>
</html>
