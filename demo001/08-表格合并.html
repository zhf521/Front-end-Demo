<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>合并单元格06和07</p>
    <p>合并单元格15和20</p>
    <p>合并单元格16和17和21和22</p>

    <p>垂直合并：保留上边，删除下边</p>
    <table border="1" width="600px" height="400px">
      <tr>
        <td>单元格01</td>
        <td>单元格02</td>
        <td>单元格03</td>
        <td>单元格04</td>
        <td>单元格05</td>
      </tr>
      <tr>
        <td colspan="2">单元格06和07</td>
        <td>单元格08</td>
        <td>单元格09</td>
        <td>单元格10</td>
      </tr>
      <tr>
        <td>单元格11</td>
        <td>单元格12</td>
        <td>单元格13</td>
        <td>单元格14</td>
        <td rowspan="2">单元格15和20</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">单元格16和17和21和22</td>
        <td>单元格18</td>
        <td>单元格19</td>
      </tr>
      <tr>
        <td>单元格23</td>
        <td>单元格24</td>
        <td>单元格25</td>
      </tr>
    </table>
  </body>
</html>
