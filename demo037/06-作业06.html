<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let score = +prompt('请输入分数：')
      if (score >= 90) {
        document.write('A')
      } else if (score >= 80) {
        document.write('B')
      } else if (score >= 70) {
        document.write('C')
      } else if (score >= 60) {
        document.write('D')
      } else {
        document.write('E')
      }
    </script>
  </body>
</html>
