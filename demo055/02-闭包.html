  <body>
    <script>
      //简单的写法
      // function outer() {
      //   let a = 10
      //   function fn() {
      //     console.log(a)
      //   }
      //   fn()
      // }
      // outer()
      //常见的闭包的形式 外部可以访问使用函数内部的变量
      function outer() {
        let a = 10
        function fn() {
          console.log(a)
        }
        return fn
      }
      const fun = outer()
      fun()
    </script>
  </body>
