    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;

        background-color: pink;

  <body>
    <div class="nav">123</div>
    <script>
      const div = document.querySelector('div')
      div.className = 'box nav'
    </script>
