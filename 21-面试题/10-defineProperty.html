<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>defineProperty</title>
    </head>
    <body>
        <script>
            let obj = {
                name: 'zhf',
                age: 21,
                car: {
                    color: 'red',
                },
            };
            Object.defineProperty(obj, 'name', {
                get() {
                    return name;
                },
                set(val) {
                    name = val;
                },
            });
        </script>
    </body>
</html>
