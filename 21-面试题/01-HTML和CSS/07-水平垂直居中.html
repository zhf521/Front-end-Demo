<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>水平垂直居中</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid #ccc;
                position: relative;
                top: 100px;
                left: 50px;
            }
            .box1 {
                width: 20px;
                height: 20px;
                position: absolute;
                background-color: skyblue;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1"></div>
        </div>
    </body>
</html>
