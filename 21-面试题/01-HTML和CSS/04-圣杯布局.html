<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>圣杯布局</title>
        <style>
            body {
                min-width: 600px;
            }
            #header {
                text-align: center;
                background-color: #f1f1f1;
            }
            #container {
                padding-left: 100px;
                padding-right: 150px;
            }
            #left {
                float: left;
                background-color: pink;
                width: 100px;
                position: relative;
                margin-left: -100%;
                right: 100px;
            }
            #right {
                float: left;
                background-color: tomato;
                width: 150px;
                margin-right: -150px;
            }
            #middle {
                float: left;
                background-color: skyblue;
                width: 100%;
            }
            #footer {
                text-align: center;
                background-color: #f1f1f1;
            }
            .clearfix:after {
                content: '';
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="header">这是头部</div>
        <div id="container" class="clearfix">
            <div id="middle">这是中间内容</div>
            <div id="left">这是左侧内容</div>
            <div id="right">这是右侧内容</div>
        </div>
        <div id="footer">这是页脚</div>
    </body>
</html>
