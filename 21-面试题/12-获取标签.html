<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>获取标签</title>
        <style>
            div {
                color: red;
                font-size: 20px;
            }
            .green {
                color: green;
            }
            #black {
                color: black;
            }
        </style>
    </head>
    <body>
        <div>红色</div>
        <div class="green">绿色</div>
        <div id="black">黑色</div>
        <script>
            document.getElementById('id'); //全局唯一
            document.getElementByClassName('className'); //获得数组
            document.getElementByTagName('div'); //获得数组
        </script>
    </body>
</html>
