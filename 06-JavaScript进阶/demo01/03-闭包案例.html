  <body>
    <script>
      //闭包的应用
      //统计函数调用的次数，普通形式
      // let i = 0
      // function fn() {
      //   i++
      //   console.log(`函数被调用了${i}次`)
      // }
      //因为i是全局变量，容易被修改
      //统计函数调用的次数，闭包形式
      function count() {
        let i = 0
        function fn() {
          i++
          console.log(`函数被调用了${i}次`)
        }
        return fn
      }
      const fun = count()
    </script>
