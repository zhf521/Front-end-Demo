<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //构造函数
      function Person() {
        this.eyes = 2
        this.head = 1
      }

      //女人 构造函数 继承 Person
      function Woman() {}
      //Woman通过原型来继承
      //父构造函数（父类） 子构造函数（子类）
      //子类的原型 = new 父类
      Woman.prototype = new Person()
      //指回原来的构造函数
      Woman.prototype.constructor = Woman
      //给女人添加一个方法 生孩子
      Woman.prototype.baby = function () {
        console.log('宝贝')
      }
      const red = new Woman()
      console.log(red)
      //男人 构造函数 继承 Person
      function Man() {}
      //通过原型继承
      Man.prototype = new Person()
      Man.prototype.constructor = Man
      Man.prototype = Person
      const pink = new Man()
      console.log(pink)
    </script>
  </body>
</html>
