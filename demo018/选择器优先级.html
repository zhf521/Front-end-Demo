<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        color: red;
      }
      #desc {
        color: green;
      }
      .t1 {
        color: red;
      }
      .t2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h3>全局选择器：*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class属性名（.）</h3>
    <h3>ID选择器：id属性名（#）</h3>
    <p style="color: indigo" class="text" id="desc">我是p标签内容</p>
    <p class="t1 t2">我是测试</p>
  </body>
</html>
