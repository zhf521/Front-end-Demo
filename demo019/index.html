    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: #0000ff;
        color: rgb(255, 0, 0);
        color: rgba(0, 0, 0, 0.5);

        font-weight: bold;
        font-weight: 700;

        font-style: normal;
      }
    </style>

  <body>
    <p>我来学习字体属性</p>
    <h3>我是标题</h3>
