<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body>
    <script>
      console.log('' - 1) //-1
      console.log('' + 1) //
      console.log('3' + 1) //31
      console.log('3' - 1) //2
      console.log(1 + '3')
      console.log('老师' - 1)
      console.log(null + 1)
      console.log(undefined + 1)
      console.log(NaN + 1)
    </script>
