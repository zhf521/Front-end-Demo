    <title>Document</title>

  <body>
    <script>
      function getArrayValue(arr = []) {
        let max = arr[0]
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i]
          }
          if (arr[i] < min) {
            min = arr[i]
          }
        }
        return [max, min]
      }
      let result = getArrayValue([1, 3, 4, 2, 8, 0, 2, 5])
      console.log(result)
    </script>
  </body>
</html>
